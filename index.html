<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Timepage Countdown</title>
		
		<!-- Load stylesheet -->
		<link rel="stylesheet" href="css/counteverest.css">

		<!-- DEMO styles to center countdown vertically and horizontally -->
		<style type="text/css">
			html {
				display: table;
				height: 100%;
				width: 100%;
			}

			body {
				color: #fff;
				display: table-cell;
				margin: 0;
				padding: 0;
				vertical-align: middle;
			}

			.ce-countdown {
				margin: 0 auto;
				text-align: center;
			}
		</style>
		
		<script>
			function getUrlVars()
			{
				var vars = [], hash;
				var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
				for(var i = 0; i < hashes.length; i++)
				{
					hash = hashes[i].split('=');
					vars.push(hash[0]);
					vars[hash[0]] = hash[1];
				}
				return vars;
			}
    	</script>
	</head>
	<body>
		<div id="full">
			<div id="main">
				<div id="iconWrapper"><img class="tp-countdown-icon" id="icon" src=""></div>
				<div>    
					<div class="tp-countdown-event-title" id="titleLabel"></div>
					<div class="tp-countdown-in" id="inLabel">IN</div>
				</div>
				<div class="ce-countdown timepage-theme" id="countdown">
					<span id="toplineWrapper" class="tp-countdown-top-line">
						<span id="daysWrapper"><span class="ce-days"></span> <span class="ce-days-label"></span></span>
					</span>
					<span id="bottomlineWrapper" class="tp-countdown-bottom-line">
						<span id="hoursWrapper"><span class="ce-hours"></span> <span class="ce-hours-label"></span></span>
						<span id="minutesWrapper"><span class="ce-minutes"></span> <span class="ce-minutes-label"></span></span>
						<span id="secondsWrapper"><span class="ce-seconds"></span> <span class="ce-seconds-label"></span></span>
					</span>
				</div>
			</div>
			<div id="footer">
				<div class="timepage-logo">
					<a href="https://itunes.apple.com/us/app/timepage-calendar-by-moleskine/id989178902?mt=8&at=1010ldAj&ct=countdown">
						<img id="tp-app-icon" src="http://www.moleskine.com/documents/1388103/1412555/iconTitle.png?t=1432805061301"><br/>
						<img id="app-store-button" src="http://www.moleskine.com/documents/1388103/1405199/download_apple_store.png?t=1429082829762">
					</a>
				</div>
			</div>
		</div>

		<!-- Load all necessary JavaScript files -->
		<script src="js/vendor/jquery-1.11.2.min.js"></script>
		<script src="js/vendor/jquery.counteverest.min.js"></script>

		<!-- Init Count Everest plugin -->
		<script>
			var queryParams = getUrlVars();
			
			var timezoneOffset = queryParams["timezoneOffset"];
			if (!timezoneOffset) timezoneOffset = 0; // UTC if nothing specified.
			
			$(document).ready(function() {
				$('.ce-countdown').countEverest({
					// Set your target date here!
					day: queryParams["day"],
					month: queryParams["month"],
					year: queryParams["year"],
					hour: queryParams["hour"],
					minute: queryParams["minute"],
					second: queryParams["second"],
					timeZone: timezoneOffset,
					afterCalculation: function() {
							if (this.days > 0) {
								//console.log("Days" + this.days);
								$('#daysWrapper').appendTo('#toplineWrapper');
							} else {
								$('#daysWrapper').detach();
								
								if (this.hours > 0) {
									//console.log("Hours" + this.hours);
									$('#hoursWrapper').appendTo('#toplineWrapper');
								} else {
									$('#hoursWrapper').detach();
									
									if (this.minutes > 0) {
										//console.log("Minutes" + this.minutes);
										$('#minutesWrapper').appendTo('#toplineWrapper');
									} else {
										//console.log("Seconds" + this.seconds);
										$('#minutesWrapper').detach();
										$('#secondsWrapper').appendTo('#toplineWrapper');
									}
								}
							}
						}
				});
			});
			
			var backgroundColor = queryParams["color"];
			if (!backgroundColor) backgroundColor = "#214A54";
			document.body.style.background = backgroundColor;
			
			var icon = queryParams["icon"];
			if (icon) {
				var iconName = "./images/" + decodeURIComponent(icon) + ".png";
  				$('#icon').attr('src', iconName);
			} else {
				$('#iconWrapper').detach();
			}
			
			var title = queryParams["title"];
			if (title) {
				var decodedTitle = decodeURIComponent(title);
				document.getElementById('titleLabel').innerHTML = decodedTitle;
				document.title = decodedTitle + " via Timepage";
			} else {
				document.getElementById('inLabel').innerHTML = "";
				document.title = "Timepage Countdown";
			}
		</script>
	</body>
</html>
