<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Timepage Countdown</title>
		
		<!-- Load Google Fonts -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300">
		
		<!-- Load stylesheet -->
		<link rel="stylesheet" href="css/counteverest.css">

		<!-- DEMO styles to center countdown vertically and horizontally -->
		<style type="text/css">
			html {
				display: table;
				height: 100%;
				width: 100%;
			}

			body {
				background: #000;
				display: table-cell;
				margin: 0;
				padding: 0;
				vertical-align: middle;
			}

			.ce-countdown {
				margin: 0 auto;
				max-width: 1024px;
				text-align: center;
			}
		</style>
		
		<script>
			function getUrlVars()
			{
				var vars = [], hash;
				var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
				for(var i = 0; i < hashes.length; i++)
				{
					hash = hashes[i].split('=');
					vars.push(hash[0]);
					vars[hash[0]] = hash[1];
				}
				return vars;
			}
    	</script>
	</head>
	<body>
		<div id="wrapper" style="text-align: center">    
    		<div id="titleLabel" style="display: inline-block;"></div>
		</div>
		<div class="ce-countdown ce-countdown--theme-3" id="countdown">
			<div class="ce-col"><span class="ce-days"></span> <span class="ce-days-label"></span></div>
			<div class="ce-col"><span class="ce-hours"></span> <span class="ce-hours-label"></span></div>
			<div class="ce-col"><span class="ce-minutes"></span> <span class="ce-minutes-label"></span></div>
			<div class="ce-col"><span class="ce-seconds"></span> <span class="ce-seconds-label"></span></div>
		</div>

		<!-- Load all necessary JavaScript files -->
		<script src="js/vendor/jquery-1.11.2.min.js"></script>
		<script src="js/vendor/jquery.counteverest.min.js"></script>

		<!-- Init Count Everest plugin -->
		<script>
			var queryParams = getUrlVars();
			
			var timezoneOffset = queryParams["timezoneOffset"];
			if (!timezoneOffset) timezoneOffset = 0; // UTC if nothing specified.
			
			$(document).ready(function() {
				$('.ce-countdown').countEverest({
					//Set your target date here!
					day: queryParams["day"],
					month: queryParams["month"],
					year: queryParams["year"],
					hour: queryParams["hour"],
					minute: queryParams["minute"],
					second: queryParams["second"],
					timeZone: timezoneOffset
				});
			});
			
			var backgroundColor = queryParams["color"];
			if (!backgroundColor) backgroundColor = "#000";
			document.body.style.background = backgroundColor;
			
			var title = decodeURIComponent(queryParams["title"]);
			document.getElementById('titleLabel').innerHTML = title;
			
			document.title = title + " via Timepage";
		</script>
	</body>
</html>
