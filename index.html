<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Timepage Countdown"/>
        <meta property="og:image" content="images/timepage.png"/>
		
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="theme-color" content="#ffffff">
		
		<meta name="apple-mobile-web-app-capable" content="yes">
		
		<title>Timepage Countdown</title>
		
		<!-- Load stylesheet -->
		<link rel="stylesheet" href="css/counteverest.css">

		<!-- Load Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,600&amp;subset=latin-ext" rel="stylesheet">

		<style type="text/css">
			html {
				display: table;
				height: 100%;
				width: 100%;
			}

			body {
				color: #fff;
				display: table-cell;
				margin: 0;
				padding: 0;
				vertical-align: middle;
			}

			.ce-countdown {
				margin: 0 auto;
				text-align: center;
			}
		</style>
		
		<script>
			function getUrlVars()
			{
				var vars = [], hash;
				var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
				for(var i = 0; i < hashes.length; i++)
				{
					hash = hashes[i].split('=');
					vars.push(hash[0]);
					vars[hash[0]] = hash[1];
				}
				return vars;
			}
    	</script>
	</head>
	<body>
		<div id="full">
			<div id="main">
				<img id="tp-countdown-icon" src="">
				<div>    
					<div id="tp-countdown-event-title"></div>
					<div id="tp-countdown-in">IN</div>
				</div>
				<div class="ce-countdown timepage-theme" id="countdown">
					<span id="tp-countdown-top-line">
						<span id="daysWrapper"><span class="ce-days"></span> <span class="ce-days-label"></span></span>
					</span>
					<span id="tp-countdown-bottom-line">
						<span id="hoursWrapper"><span class="ce-hours"></span> <span class="ce-hours-label"></span></span>
						<span id="minutesWrapper"><span class="ce-minutes"></span> <span class="ce-minutes-label"></span></span>
						<span id="secondsWrapper"><span class="ce-seconds"></span> <span class="ce-seconds-label"></span></span>
					</span>
				</div>
			</div>
			<div id="footer">
                <a href="https://itunes.apple.com/us/app/timepage-calendar-by-moleskine/id989178902?mt=8&at=1010ldAj&ct=countdown">
				<img id="tp-app-icon" src="images/timepage.png">
                </a>
				<span id="tp-download-text">Download Timepage to create a countdown on your iPhone or iPad.</span>
				<a href="https://itunes.apple.com/us/app/timepage-calendar-by-moleskine/id989178902?mt=8&at=1010ldAj&ct=countdown">
					<img id="app-store-button" src="images/appstore.png">
				</a>
			</div>
		</div>

		<!-- Load all necessary JavaScript files -->
		<script src="js/vendor/jquery-1.11.2.min.js"></script>
		<script src="js/vendor/jquery.counteverest.min.js"></script>

		<!-- Init Countdown -->
		<script>
			var queryParams = getUrlVars();
			
			var timezoneOffset = queryParams["timezoneOffset"] || 0; // UTC if nothing specified.
			var locale = queryParams["lc"] || "en";
			
			var Localization = {
			  translate: function(lcKey, value) {
				var loc = this.locales[this.currentLocale];
				var translation = loc[lcKey];
				return translation[loc.plural(value)];
			  },

			  currentLocale: locale,

			  locales: {
				en: {
				  D: [" DAY", " DAYS"],
				  H: [" HOUR", " HOURS"],
				  M: [" MINUTE", " MINUTES"],
			      S: [" SECOND", " SECONDS"],
				  IN: ["IN"],
				  DOWNLOAD: ["Download Timepage to create a countdown on your iPhone or iPad."],
				  plural: function(nr) {
          			return (nr == 1) ? 0 : 1;
        		  }
				},
				fr: {
				  D: [" JOUR", " JOURS"],
				  H: [" HEURE", " HEURES"],
				  M: [" MINUTE", " MINUTES"],
			      S: [" SECONDE", " SECONDES"],
				  IN: ["DANS"],
				  DOWNLOAD: ["Téléchargez Timepage pour créer un compte à rebours sur votre iPhone ou votre iPad."],
				  plural: function(nr) {
          			return (nr == 1) ? 0 : 1;
        		  }
				},
				it: {
				  D: [" GIORNO", " GIORNI"],
				  H: [" ORA", " ORE"],
				  M: [" MINUTO", " MINUTI"],
			      S: [" SECONDO", " SECONDI"],
				  IN: ["TRA"],
				  DOWNLOAD: ["Scarica Timepage per crare un conto alla rovescia sul tuo iPhone o iPad."],
				  plural: function(nr) {
          			return (nr == 1) ? 0 : 1;
        		  }
				},
				de: {
				  D: [" TAG", " TAGE"],
				  H: [" STUNDE", " STUNDEN"],
				  M: [" MINUTE", " MINUTEN"],
			      S: [" SEKUNDE", " SEKUNDEN"],
				  IN: ["IN"],
				  DOWNLOAD: ["Timepage herunterladen, um auf Ihrem iPhone oder iPad einen Countdown zu erstellen."],
				  plural: function(nr) {
          			return (nr == 1) ? 0 : 1;
        		  }
				},
				ja: {
				  D: ["日"],
				  H: ["時間"],
				  M: ["分"],
			      S: ["秒"],
				  IN: ["あと"],
				  DOWNLOAD: ["Timepageをダウンロードして、iPhoneまたはiPadでカウントダウンを作成します。"],
				  plural: function(nr) {
          			return 0;
        		  }
				},
				zhHans: {
				  D: ["天"],
				  H: ["小时"],
				  M: ["分钟"],
			      S: ["秒钟"],
				  IN: ["于"],
				  DOWNLOAD: ["下载Timepage，给您的iPhone或iPad创建倒计时。"],
				  plural: function(nr) {
          			return 0;
        		  }
				},
				zhHant: {
				  D: ["天"],
				  H: ["小時"],
				  M: ["分鐘"],
			      S: ["秒"],
				  IN: ["還有"],
				  DOWNLOAD: ["下載 Timepage，在您的 iPhone 或 iPad 倒數計時。"],
				  plural: function(nr) {
          			return 0;
        		  }
				}
			  }
			};
			
			$(document).ready(function() {
				$('.ce-countdown').countEverest({
					// Set your target date here!
					day: queryParams["day"],
					month: queryParams["month"],
					year: queryParams["year"],
					hour: queryParams["hour"],
					minute: queryParams["minute"],
					second: queryParams["second"],
					daysLabel: Localization.translate("D",2),
					dayLabel: Localization.translate("D",1),
					hoursLabel: Localization.translate("H",2),
					hourLabel: Localization.translate("H",1),
					minutesLabel: Localization.translate("M",2),
					minuteLabel: Localization.translate("M",1),
					secondsLabel: Localization.translate("S",2),
					secondLabel: Localization.translate("S",1),
					timeZone: timezoneOffset,
					afterCalculation: function() {
						if (this.days > 0) {
							//console.log("Days" + this.days);
							$('#daysWrapper').appendTo('#tp-countdown-top-line');
						} else {
							$('#daysWrapper').detach();

							if (this.hours > 0) {
								//console.log("Hours" + this.hours);
								$('#hoursWrapper').appendTo('#tp-countdown-top-line');
							} else {
								$('#hoursWrapper').detach();

								if (this.minutes > 0) {
									//console.log("Minutes" + this.minutes);
									$('#minutesWrapper').appendTo('#tp-countdown-top-line');
								} else {
									//console.log("Seconds" + this.seconds);
									$('#minutesWrapper').detach();
									$('#secondsWrapper').appendTo('#tp-countdown-top-line');
								}
							}
						}
					}
				});
			});
			
			var backgroundColor = queryParams["color"];
			if (!backgroundColor) backgroundColor = "#1d2424";
			document.body.style.background = backgroundColor;
			
			var icon = queryParams["icon"];
			if (icon) {
				var iconName = "./images/" + decodeURIComponent(icon) + ".png";
  				$('#tp-countdown-icon').attr('src', iconName);
			} else {
				$('#tp-countdown-icon').detach();
			}
			
			var title = queryParams["title"];
			if (title) {
				document.getElementById('tp-countdown-in').innerHTML = Localization.translate("IN",1);
				document.getElementById('tp-download-text').innerHTML = Localization.translate("DOWNLOAD",1);
				
				var decodedTitle = decodeURIComponent(title);
				document.getElementById('tp-countdown-event-title').innerHTML = decodedTitle;
				document.title = decodedTitle + " via Timepage";
			} else {
				document.getElementById('tp-countdown-in').innerHTML = "";
				document.title = "Timepage Countdown";
			}
		</script>
	</body>
</html>
